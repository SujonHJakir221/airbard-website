<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="link/login.css">
</head>

<body>
    <!-- navbar strt -->
    <!-- loginForm strt -->
    <section class="login" id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 m-auto text-center">

                    <h1 class="brand-logo"><i class="fa fa-ravelry" aria-hidden="true"></i>airbard</h1>

                </div>
                <form action="#" class="form m-auto">
                    <div class="form-group m-auto">
                        <input type="text" name="" id="form-control" class="form-control" placeholder="user name">
                    </div>
                    <div class="form-group">
                        <input type="password" name="" id="form-control" class="form-control" class="password" placeholder="password">
                        <span class="eyedropper"><i class="fa fa-eyedropper" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="login-btn">SIGN-IN</button>
                    </div>
                    <div class="form-group">
                        <div class="w-50 m-auto ">
                            <label class="checkbox-wrap text-center" for="checkbox" aria-placeholder="Remember Me">
                                
                                    <input type="checkbox" name="" id="" placeholder="">
                                    <span class="checkmark">Remember Me</span>
                                    
                               
                            </label>
                            <span class="fpass">
                                <a href="#forgot-pass">Forget Password</a>
                            </span>

                        </div>
                    </div>

                    <div class="another-sign-in ">
                        <span class="sing-in-txt ">or sign in with</span>
                        <div class="sing-in-btn">
                            <button class="facebook">facebook</button>
                            <button class="Goolge">Google</button>
                        </div>
                    </div>
                    <div class="create-account ">
                        <a href="#create-acc">Create Account</a>
                    </div>

                </form>

            </div>

        </div>
    </section>


    <!-- navbar end -->





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
